<!doctype html>
<html lang="en" ng-app="NarrowListmenuApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Narrow Down Your Menu Choice (jcb)</title>
	<script src="angular.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	<meta name="viewport" content="width=device-width, initial-scale=1">
        
</head>

<body>
    <div class="container" ng-controller="NarrowtheListController as menu">
        <h1>Which is your Menu Choice?</h1>
        <div class="form-group">
            <input type="text" ng-model="menu.shortName"placeholder="search term" class="form-control" >
            <div class="form-group narrow-button">
                <button class="btn btn-primary" ng-click="menu.matchedMenuItems(menu.shortName)">Narrow It Down For Me!</button>
            </div>
        </div>
        <found-items found-items="menu.found" on-remove="menu.removeMenuItem(index)" on-empty="menu.message"></found-items>
    </div>
 
    
</body>

</html>
